<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr style="background-color: #33cccc;">
            <th>Device</th>
            <th>Brand</th>
            <th>Specification</th>
        </tr>
        <tr>
            <td>smartphone</td>
            <td>Apple</td>
            <td>
                <table border="1">
                    <tr style="background-color: #fddb5d;">
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>
                        <td>Iphone 12 pro</td>
                        <td>256 GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15'6 Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10'6 Display</td>
        </tr>
    </table>

    
</body>
</html>
